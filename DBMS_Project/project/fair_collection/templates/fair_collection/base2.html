<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DigitalCommittee</title>
    
    <style>

      *{
        margin: 0;
        padding: 0;
        font-family:Arial;
    }
    body{ 
      background-image:linear-gradient(rgb(255 255 255 / 40%),rgb(255 248 248 / 40%)),url(https://www.kindpng.com/picc/m/279-2799891_-png-neon-lines-square-transparent-png.png);  
      background-repeat:no-repeat; 
      background-attachment: fixed;
      background-position:center;
      background-size:100%;
      
     } 
   
    .navbar{
        width: 84%;
        margin: auto;
        padding: 10px 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
          
    }
    
    
    .navbar img {
        width: 120px;
        cursor: pointer;
        {% comment %} color: #f1f1f3; {% endcomment %}
    
    }
  
    
    .navbar ul li{
        list-style: none;
        display: inline-block;
        margin: 0 20px;
        position: relative;
       
        
    }
    
    .navbar ul li a{
        text-decoration: none;
        color:black;
        {% comment %} text-transform: uppercase; {% endcomment %}
    }
    
    .navbar ul li::after{
        content: '';
        height: 3px;
        width: 0;
        background: #0892D0;
        position: absolute;
        left: 0;
        bottom: -10px;
        transition: 0.5s;
        
    }
    .navbar ul li:hover::after{
        width: 100%;
        
    }
    
    .content{
        width: 100%;
        position: absolute;
        top: 47%;
        transform: translateY(-50%);
        text-align: center;
        color:black;
    }
    
    .content h1{
        font-size: 70px;
        margin-top: 80px;
    }
    .content p{
    
        margin: 30px auto;
        font-weight: 100;
        line-height: 25px;
        font-size: 18px;
    }
    
    

    </style>
  
  </head>

  <body>
    
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong> Message: </strong> {{ message }}
      <button type="button"   OnMouseClick="close" class="close" data-dismiss="alert" aria-lable="Close">  
      <span aria-hidden="true"> &times; </span>
    </div>
  </button>
    {% endfor %}
  
    
    <div class="banner">
      <div class="navbar">
        
         <img src = "https://t4.ftcdn.net/jpg/01/42/63/87/360_F_142638796_Mls5Ye4kZhdu9kpRC18gwtiVx14kmcNz.jpg">
         
          <ul>
              <li><a href='/'>Home</a></li>
              <li><a href='/features'>Features</a></li>
              <li><a href='/about'>About Us</a></li>

            {% if user.is_authenticated %}
           
      <li><a href='/signout'>Sign Out</a></li>
      <li><a href='/user_dashboard'> Go to Dashboard</a></li>

            {% else %}
            
    
     <li> <a href="/signin">SignIn </a></li>
    
    {% endif %}
          </ul>
      </div>
      {%block content%}
      
      {%endblock%}

    </body>
    </html>

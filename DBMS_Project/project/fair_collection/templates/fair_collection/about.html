
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fair Collection</title>
  </head>
  <body>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />



    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="">Fair Collection</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
            
              <button type="submit" class="btn btn-dark">
                <a href="/"   class="nav-link "> Home </a>
              </button> 

              <button type="submit" class="btn btn-dark">
                <a href="/features"  class="nav-link "> Features </a>
              </button>

              <button type="submit" class="btn btn-dark">
                <a href="/about" aria-current="page" class="nav-link active"> About Us </a>
              </button> 

              {% if user.is_authenticated %}
           
              <button type="submit" class="btn btn-dark">
                <a href="/signout"  class="nav-link" style="text-decoration: none">Sign Out </a>
              </button> 
                      {% else %}
                      
              <button type="submit" class="btn btn-dark">
                <a href="/signup"  class="nav-link"> SignUp </a>
              </button> 
              
              <button type="submit" class="btn btn-dark">
                <a href="/signin"  class="nav-link" style="text-decoration: none">SignIn </a>
              </button> 
              {% endif %}


            <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

{% include "fair_collection/base2.html" %}

{% block content %} 
<style>
form {
  opacity : 1;
}
</style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    

    
      <form 
        class="mx-auto shadow-lg p-3 mb-5 bg-body-tertiary rounded border border-bottom-0"
        method="post"
        action="/signin"
        style="width: 400px"
      >
        {% csrf_token %}
        <h2 class="m-6 pb-6 col-sm-5">Sign In</h2> <br>
        <div class="col-md-9">
          <label for="inputText" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            name="user"
            id="inputText"
          />
        </div>

        <div class="col-md-9">
          <label for="inputPassword4" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="inputPassword4"
          />
        </div>
        <br />

        <div class="col-9">
          <button type="submit" class="btn btn-primary ">
            <a href="/front" class="nav-link" style="text-decoration: none"
              >Sign In
            </a>
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  {% endblock %}

{% include "fair_collection/base2.html" %}

{% block content %} 
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />


      <form
        class="mx-auto shadow-lg p-3 mb-5 bg-body-tertiary rounded border border-bottom-0"
        method="post"
        action="/signup"
        style="width: 400px"
      >
        {% csrf_token %}
        <h2 class="m-6 pb-6 col-sm-5">Sign Up</h2> <br>
        <div class="col-md-9">
          <label for="inputText" class="form-label">User Name</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="inputText"
          />
        </div>
        <div class="col-md-9">
          <label for="inputtext" class="form-label">First Name</label>
          <input type="text" class="form-control" name="fname" id="inputtext" />
        </div>

        <div class="col-md-9">
          <label for="inputtext" class="form-label">Last Name</label>
          <input type="text" class="form-control" name="lname" id="inputtext" />
        </div>

        <div class="col-9">
          <label for="inputAddress" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            name="address"
            id="inputAddress"
            placeholder=""
          />
        </div>

        <div class="col-9">
          <label for="inputEmail4" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            id="inputEmail4"
          />
        </div>

        <div class="col-md-9">
          <label for="inputPassword4" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="inputPassword4"
          />
        </div>

        <div class="col-md-9">
          <label for="inputPassword4" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            name="cpass"
            id="inputPassword4"
          />
        </div>

      </br>

        <div class="col-9">
          <button type="submit" class="btn btn-primary col-5"><a href="/signin" class="nav-link" style="text-decoration: none"
            >Sign Up
          </a></button>
        </div>
      </form>
    

   {% endblock %}

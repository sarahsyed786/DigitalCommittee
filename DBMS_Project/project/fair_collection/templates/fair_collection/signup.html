<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fair Collection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>
      *{
        margin: 0;
        padding: 0;
        font-family:Arial;
    }
        body{ 
          background-image:linear-gradient(rgba(0, 0, 0, 0.400),rgba(0, 0, 0, 0.400)),url(https://kachafurniture.com/wp-content/uploads/2023/04/Chicago-Grey.jpg);   
         background-repeat:no-repeat; 
         background-attachment: fixed;
         background-position:center;
         background-size:cover; 
         
        }
        .banner{
          width: 100%;
          height: 100vh;
      }
    
        .navbar{
          width: 85%;
          margin: auto;
          padding: 35px 0;
          display: flex;
          align-items: center;
          justify-content: space-between;
           {% comment %} background-color: #009688;  {% endcomment %}
      }
        
        .navbar h3{
          width: 120px;
          cursor: pointer;
          color: white;
      
      }
      
      .navbar ul li{
          list-style: none;
          display: inline-block;
          margin: 0 20px;
          position: relative;
      }
      
      .navbar ul li a{
          text-decoration: none;
          color: white;
          text-transform: uppercase;
      }
      
      .navbar ul li::after{
          content: '';
          height: 3px;
          width: 0;
          background: #009688;
          position: absolute;
          left: 0;
          bottom: -10px;
          transition: 0.5s;
      }
      .navbar ul li:hover::after{
          width: 100%;
      }
    </style>

  </head>
  <body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong> Message: </strong> {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-lable="Close">  
      <span aria-hidden="true"> &times; </span>
    </div>
  </button>
    {% endfor %}
    <div class="banner">
      <div class="navbar">
          <h3>***$ </br>DigitalCommittee</h3>
          <ul>
              <li><a href='/'>Home</a></li>
              <li><a href='/features'>Features</a></li>
              <li><a href='/about'>About Us</a></li>

            {% if user.is_authenticated %}
           
      <li><a href='/signout'>Sign Out</a></li>

            {% else %}
            
      <li><a href="/signup"> SignUp </a></li>
    
    
    
     <li> <a href="/signin">SignIn </a></li>
    
    {% endif %}
          </ul>
    <div class="m-5 pb-0 bg-light text-dark d-flex justify-content-center">
      <form
        class="mx-auto shadow-lg p-3 mb-5 bg-body-tertiary rounded border border-bottom-0"
        method="post"
        action="/signup"
        style="width: 400px"
      >
        {% csrf_token %}
        <h2 class="m-6 pb-6 col-sm-5">Sign Up</h2> <br>
        <div class="col-md-9">
          <label for="inputText" class="form-label">User Name</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="inputText"
          />
        </div>
        <div class="col-md-9">
          <label for="inputtext" class="form-label">First Name</label>
          <input type="text" class="form-control" name="fname" id="inputtext" />
        </div>

        <div class="col-md-9">
          <label for="inputtext" class="form-label">Last Name</label>
          <input type="text" class="form-control" name="lname" id="inputtext" />
        </div>

        <div class="col-9">
          <label for="inputAddress" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            name="address"
            id="inputAddress"
            placeholder=""
          />
        </div>

        <div class="col-9">
          <label for="inputEmail4" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            id="inputEmail4"
          />
        </div>

        <div class="col-md-9">
          <label for="inputPassword4" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="inputPassword4"
          />
        </div>

        <div class="col-md-9">
          <label for="inputPassword4" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            name="cpass"
            id="inputPassword4"
          />
        </div>

      </br>

        <div class="col-9">
          <button type="submit" class="btn btn-dark col-5"><a href="/signin" class="nav-link" style="text-decoration: none"
            >Sign Up
          </a></button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
